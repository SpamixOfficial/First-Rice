include-file = ~/.config/polybar/colors.ini

[bar/bar1]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono;2
font-1 = Font Awesome 5 Free Solid:style=solid, size=12;1

modules-left = xworkspaces xwindow
modules-center = updates
modules-right = filesystem memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = false
; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bottom]
width = 60%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

offset-x = 20%

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono;2
font-1 = Font Awesome 5 Free Solid:style=solid, size=12;1
font-2 = Weather Icons:size=12;1
font-3 = FontAwesome5Brands:style=Regular:size=13;4

modules-center = spotify
modules-left = info-hackspeed i3 speedtest
modules-right = openweathermap pulseaudio xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true
tray-position = none

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[bar/dummy]
width = 15%
height = 24pt
radius = 0

; dpi = 96

background = #00
foreground = #00

line-size = 3pt

border-size = 4pt
border-color = #00

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = #00

font-0 = JetBrainsMono:size=8
font-1 = Font Awesome 5 Free Solid:style=solid, size=12;1
font-2 = FontAwesome5Brands:style=Regular:size=20;4

modules-left = dummy github-profile

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true
; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

format = <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background-alt}
label-mode-underline = ${colors.resize}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/dummy]
type = custom/script

[module/github-profile]
type = custom/script
interval = 1
format = <label>
format-prefix = " (My GitHub Account :D)"
format-prefix-foreground = #ffffff
exec = echo "hej"
click-left = "firefox --new-window https://github.com/SpamixOfficial"

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = " %{F#BBffffff}%mountpoint%%{F-} %percentage_used%%"

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%% "

label-muted = "Muted "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = "%layout% "
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#BBffffff}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = " %essid%"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#BBffffff}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python "$HOME/.config/polybar/scripts/spotify_status.py" -p ','
format-underline = ${colors.spotify}
;control players (optional)
click-left = "$HOME/.config/polybar/scripts/spotify-click.sh & test $(date +\"%d-%b\") == "\"1-apr\"" && $(firefox --new-window https://www.youtube.com/watch\?v=dQw4w9WgXcQ)"
click-right = "playerctl --player=spotify next" 
click-middle = "playerctl --player=spotify previous" 

; vim:ft=dosini

[module/openweathermap-full]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap-fullfeatured.sh
interval = 600
label-font = 3

[module/openweathermap]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap-detailed.sh
interval = 600
label-font = 3

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600

[module/speedtest]  
type = custom/script  
exec-if = hash speedtest
exec = "~/.config/polybar/scripts/polybar-speedtest.py"  
interval = 90


[module/info-hackspeed]
type = custom/script
exec = ~/.config/polybar/scripts/info-hackspeed.sh
tail = true